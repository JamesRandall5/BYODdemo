    <link rel="icon" type="image/png" href="../images/icons/tabIcon.png">
    <link rel="stylesheet" href="../styles.css">
    <script>
        function openAppOrFallback(appScheme, fallbackUrl) {
            const start = new Date().getTime();
            const timeout = 1500; // Time to wait before considering the app not installed
            
            // Attempt to open the app
            window.location.href = appScheme;

            // Fallback to the web URL if the app is not installed
            setTimeout(() => {
                const end = new Date().getTime();
                if (end - start < timeout + 100) {
                    window.location.href = fallbackUrl;
                }
            }, timeout);
        }
    </script>

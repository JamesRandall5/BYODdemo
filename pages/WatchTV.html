<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch TV</title>
    <link rel="icon" type="image/png" href="../images/icons/tabIcon.png">
    <link rel="stylesheet" href="../styles.css">    
    <!-- Created by James Randall for Airwave Europe Ltd. -->
</head>
<body>

    <script>
        function playVideo(event, url, title, logo) {
            event.preventDefault();
            const videoPlayerUrl = `player.html?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}&logo=${encodeURIComponent(logo)}`;
            window.location.href = videoPlayerUrl;
        }
    </script>
    
    <div class="header">
        <div class="logos">
            <a href="https://www.nhs.uk/">
                <img src="../images/logos/left-logo.png" alt="Left Logo" class="logo-left">
            </a>
            <a href="https://www.hospitaltv.co.uk/products/mycare-tv/">
                <img src="../images/logos/right-logo.png" alt="Right Logo" class="logo-right">
            </a>     
        </div>
    </div>

    <div class="container" id="button-container">
        <!-- Home Button -->
        <a href="../index.html" class="home-button">
            <div class="home-button-content">
                <img src="../images/icons/home.png" alt="Home Icon" class="home-button-icon">
                <span class="home-button-text">Home</span>
            </div>
        </a>
        <!-- Button 1 -->
        <a href="#" class="button" onclick="playVideo(event, 'https://dobby.aweline.co.uk/rowharderupthestream/8005/playlist.m3u8', 'BBC One', '../images/icons/bbc1.png')">
            <div class="button-content">
                <div class="button-text">
                    <span class="description">Watch</span>
                    <span class="title">BBC One</span>
                </div>
                <div class="button-icon">
                    <img src="../images/icons/bbc1.png" alt="Icon">

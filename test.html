<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scheme Test</title>
    <script>
        function openScheme(scheme, fallback) {
            const start = new Date().getTime();
            window.location.href = scheme;

            setTimeout(() => {
                const end = new Date().getTime();
                if (end - start < 1500) { // 1.5 seconds
                    window.location.href = fallback;
                }
            }, 1500);
        }
    </script>
</head>
<body>
    <h1>Test URL Schemes</h1>
    <button onclick="openScheme('nflx://', 'https://www.netflix.com')">Open Netflix</button>
    <button onclick="openScheme('mailto:test@example.com', 'https://example.com')">Send Email</button>
    <button onclick="openScheme('tel:+1234567890', 'https://example.com')">Call Phone</button>
</body>
</html>
